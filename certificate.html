<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Generator</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background: white;
    padding: 20px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }

  header h1 {
    color: #ff4e50;
  }

  .certificate-section {
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    padding: 25px;
    border-radius: 20px;
    margin: 30px auto;
    text-align: center;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .certificate-section input[type="text"] {
    padding: 10px;
    width: 70%;
    border-radius: 10px;
    border: 1px solid #ff4e50;
    margin-top: 10px;
    margin-bottom: 15px;
    font-size: 1em;
  }

  .certificate-section button {
    padding: 10px 20px;
    background: #ff4e50;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  .certificate-section button:hover {
    background: #ff6a6a;
  }

  canvas {
    margin-top: 20px;
    border: 5px solid #ff4e50;
    border-radius: 15px;
  }

  .download-btn {
    display: block;
    margin: 15px auto;
    padding: 10px 20px;
    background: #00bcd4;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
  }

  .download-btn:hover {
    background: #00e0ff;
  }
</style>
</head>
<body>

<header>
  <h1>üéì English Learning Certificate</h1>
  <p>Generate your certificate after completing the quizzes!</p>
</header>

<div class="certificate-section">
  <input type="text" id="userName" placeholder="Enter Your Name">
  <br>
  <button onclick="generateCertificate()">Generate Certificate</button>
  <canvas id="certificateCanvas" width="600" height="400" style="display:none;"></canvas>
  <a id="downloadBtn" class="download-btn" style="display:none;" download="Certificate.png">Download Certificate</a>
</div>

<script>
function generateCertificate() {
  const basicPassed = localStorage.getItem('basicQuizPassed') === 'true';
  const interPassed = localStorage.getItem('intermediateQuizPassed') === 'true';
  const name = document.getElementById('userName').value.trim();

  if(name === '') {
    alert('Please enter your name!');
    return;
  } else if(!basicPassed || !interPassed) {
    alert('‚ö†Ô∏è Complete both quizzes to generate your certificate!');
    return;
  }

  // Show canvas
  const canvas = document.getElementById('certificateCanvas');
  canvas.style.display = 'block';
  const ctx = canvas.getContext('2d');

  // Clear canvas
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Background gradient
  const gradient = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
  gradient.addColorStop(0,'#ffecd2');
  gradient.addColorStop(1,'#fcb69f');
  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Decorative border
  ctx.strokeStyle = '#ff4e50';
  ctx.lineWidth = 8;
  ctx.strokeRect(10,10,canvas.width-20,canvas.height-20);

  // Title
  ctx.fillStyle = '#ff4e50';
  ctx.font = 'bold 28px Poppins';
  ctx.textAlign = 'center';
  ctx.fillText('Certificate of Completion', canvas.width/2, 80);

  // Subtitle
  ctx.fillStyle = '#333';
  ctx.font = '18px Poppins';
  ctx.fillText('This certificate is proudly presented to', canvas.width/2, 140);

  // User Name
  ctx.fillStyle = '#000';
  ctx.font = 'bold 26px Poppins';
  ctx.fillText(name, canvas.width/2, 200);

  // Message
  ctx.fillStyle = '#333';
  ctx.font = '18px Poppins';
  ctx.fillText('For successfully completing the English Learning Module', canvas.width/2, 250);

  // Date
  const date = new Date();
  const dateStr = date.toLocaleDateString();
  ctx.font = '16px Poppins';
  ctx.fillText('Date: ' + dateStr, canvas.width/2, 300);

  // Show download button
  const downloadBtn = document.getElementById('downloadBtn');
  downloadBtn.style.display = 'inline-block';
  downloadBtn.href = canvas.toDataURL('image/png');
}
</script>

</body>
</html>
